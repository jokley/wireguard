server:
  address: tcp://0.0.0.0:9091

log:
  level: info

theme: auto

identity_validation:
  reset_password:
    jwt_secret: '${JWT_SECRET}'  # Loaded from env

default_redirection_url: https://me.jokley.at

totp:
  issuer: jokley

session:
  name: authelia_session
  secret: '${SESSION_SECRET}'  # Loaded from env
  expiration: 3600
  inactivity: 300
  cookies: 
    default_redirection_url: https://me.jokley.at

authentication_backend:
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id

access_control:
  default_policy: one_factor
  rules:
    # Admin full access
    - domain: '*.jokley.at'
      policy: one_factor
      subject:
        - user:admin

    # Franz only gets franz.venti.jokley.at
    - domain: franz.venti.jokley.at
      policy: one_factor
      subject:
        - user:franz

    # Zotta only gets zotta.venti.jokley.at
    - domain: zotta.venti.jokley.at
      policy: one_factor
      subject:
        - user:zotta

    # Beck only gets beck.jokley.at
    - domain: beck.jokley.at
      policy: one_factor
      subject:
        - user:beck

storage:
  encryption_key: '${ENCRYPTION_KEY}'  # At least 20 characters long
  local:
    path: /config/db.sqlite3

notifier:
  filesystem:
    filename: /config/notification.txt  # Optional if you want notification logs