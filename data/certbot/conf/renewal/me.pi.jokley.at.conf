# renew_before_expiry = 30 days
version = 2.5.0
archive_dir = /etc/letsencrypt/archive/me.pi.jokley.at
cert = /etc/letsencrypt/live/me.pi.jokley.at/cert.pem
privkey = /etc/letsencrypt/live/me.pi.jokley.at/privkey.pem
chain = /etc/letsencrypt/live/me.pi.jokley.at/chain.pem
fullchain = /etc/letsencrypt/live/me.pi.jokley.at/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = d1d0081da6a18e7da8485f3ec0acde8a
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
